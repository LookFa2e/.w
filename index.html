<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="src/css/main.css">
  <title>Instagram View</title>
</head>
<body>
<header>
  <div class="logo">
    <img src="public/images/instagram.png" alt="Instagram Logo">
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search">
  </div>
  <div class="icons">
    <img src="public/images/magnifying-glass.png" alt="Explore">
    <img src="public/images/heart.png" alt="Notifications">
    <img src="public/images/man.png" alt="Profile">
  </div>
</header>

<main>
  <div class="post">
    <img width="200px" height="200px" src="public/images/olaf.png" alt="Post Image">
    <div class="post-details">
      <img src="public/images/user.png"  alt="Profile Picture">
      <span class="username">john_doe</span>
      <span class="caption">Beautiful sunset</span>
    </div>
  </div>
  <div class="post2">
    <img width="200px" height="200px" src="public/images/varus.png" alt="Post Image">
    <div class="post-details">
      <img src="public/images/user.png"  alt="Profile Picture">
      <span class="username2">Hot_rat</span>
      <span class="caption2">This i will win:b</span>
    </div>
  </div>

</main>

<footer>
  <div class="footer-icons">
    <img src="public/images/home-icon-silhouette.png" alt="Home">
    <img src="public/images/magnifying-glass.png" alt="Search">
    <img src="public/images/more.png" alt="Add Post">
    <img src="public/images/heart.png" alt="Likes">
    <img src="public/images/man.png" alt="Profile">
  </div>
</footer>
</body>
</html>
